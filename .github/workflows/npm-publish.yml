name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm i
      - run: npm ci
      - run: npm test
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/

      - run: npm i pnpm -g

      - run: npm i husky -g

      - run: git config --global user.email "liuqi6602@163.com"

      - run: git config --global user.name "ci-bot/toolcat"

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
